<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h2>üí¨ Medical Chatbot</h2>
    </header>

    <main class="chat-box" id="chat-box">
      <!-- Messages will be appended here -->
    </main>

    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" placeholder="Ask anything" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = userInput.value.trim();
      if (!msg) return;

      // Show user message
      chatBox.innerHTML += `<div class="message user">${msg}</div>`;
      userInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        // Call Flask backend at /ask
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: msg })
        });

        if (!res.ok) {
          throw new Error(`Server error: ${res.status}`);
        }

        const data = await res.json();

        // Show bot reply
        if (data.answer) {
          // Convert markdown-style formatting to HTML
          let formattedAnswer = data.answer
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\n/g, '<br>');
          
          // Add source citations if available
          let sourcesHTML = '';
          if (data.sources && data.sources.length > 0) {
            sourcesHTML = '<div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #e0e0e0; font-size: 0.85em; color: #666;">';
            sourcesHTML += '<strong>Sources:</strong> ';
            const sourceLinks = data.sources.map(s => 
              `<span style="background: #f0f0f0; padding: 2px 6px; border-radius: 3px; margin-right: 4px;">${s.filename}</span>`
            ).join('');
            sourcesHTML += sourceLinks + '</div>';
          }
          
          chatBox.innerHTML += `<div class="message bot">${formattedAnswer}${sourcesHTML}</div>`;
        } else {
          chatBox.innerHTML += `<div class="message bot">No response received</div>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error("Error:", error);
        chatBox.innerHTML += `<div class="message bot error">‚ö†Ô∏è Error: ${error.message || 'Could not reach server'}<br>Make sure the Flask server is running on port 8080.</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</body>
</html>
